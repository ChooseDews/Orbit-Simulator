<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Orbit Simulator</title>
    <meta name="description" content="Two body orbit simulator for earth">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div id="container">
        <div id="stats">
            <table style="width:100%;">
                <tr>
                    <th>Value</th>
                    <th>Now</th>
                    <th>Max</th>
                    <th>Min</th>
                </tr>
                <tr>
                    <td>Speed (km/s)</td>
                    <td id="speed-c" class="n"></td>
                    <td id="speed-max" class="n"></td>
                    <td id="speed-min" class="n"></td>
                </tr>
                <tr>
                    <td>Radius (km)</td>
                    <td id="radius-c" class="n"></td>
                    <td id="radius-max" class="n"></td>
                    <td id="radius-min" class="n"></td>
                </tr>
            </table>
            <br>
            <div id="o-stats"></div>
        </div>
        <div id="inset">
        </div>
        <div id="set">

            <form onsubmit="return window.setOrbit(event)">

                <h3>Earth Orbit Simulator<br>

                    <small>John Dews-Flick

                        <br> <a target="_blank" href="https://github.com/ChooseDews/OrbitSimulator">View Github</a>

                    </small>

                </h3>

                <div><span>Position</span><input required step="0.01" id="p_x" type="number" placeholder="X"><input
                        required step="0.01" id="p_y" type="number" placeholder="Y"><input required step="0.01"
                        type="number" id="p_z" placeholder="Z">
                </div>
                <div><span>Velocity</span><input required step="0.01" type="number" id="v_x" placeholder="v_x"><input
                        required step="0.01" type="number" id="v_y" placeholder="V_y"><input required step="0.01"
                        type="number" placeholder="V_z" id="v_z"></div>

                <button type="submit" id="setOrbit">Set Orbit Parameters</button>


            </form>

        </div>
    </div>
</body>

<script src="./index.js"></script>

</html>
